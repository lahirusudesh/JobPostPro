<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color=primary>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/home">Home</a>
      <a mat-list-item href="/privider-profile">Profile</a>
      <a mat-list-item href="/post-job">Contact Us</a>
      <a mat-list-item href="/about">About</a>
      <a mat-list-item href="/job-provider">Job Provider</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ojobs.lk</span>
      <span class= "spacer"> </span>
      <span *ngIf="!(isHandset$ | async)">
        <a href="/home">Home</a>
        <a href="/provider-profile">Profile</a>
        <a href="/contact-us">Contact Us</a>
        <a href="/about">About</a>
        <a href="/post-job">Post a Job</a>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="cont123"><router-outlet></router-outlet></div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
